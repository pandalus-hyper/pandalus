    <script type="text/javascript">
      var map;
      var objs = [];

      function draw() {
        for(i = 0; i < objs.length; i++){
          obj = objs[i];
          dst = map.latLngToPoint(obj.src[0], obj.src[1]);
          src = map.latLngToPoint(obj.dst[0], obj.dst[1]);
          obj.$.attr({
            d: "M "+src.x+','+src.y+' A 100,50 0 1,1 '+dst.x+','+dst.y,
            stroke: "red",
            fill: "none"
          })
        }
      }

      function resize(){
        draw();
      }

      function $s(elem) {
        return $(document.createElementNS('http://www.w3.org/2000/svg', elem));
      }

      $(function(){
        $('#map').vectorMap({
          map: 'world_mill',
          onViewportChange: resize,
        });
        $('#map .jvectormap-container svg').append($s("g").attr("id", "geo"));
        map = $('#map').vectorMap('get', 'mapObject');
        console.log(map);
        
        $(window).resize(resize);
      });
      

      function add(){
        var $path = $(document.createElementNS('http://www.w3.org/2000/svg', 'path'));

        objs.push({
          src:[37, -122],
          dst:[35, 139],
          $:$path
        });

        $('#geo').prepend($path);
        draw();
      }
    </script>

    <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/socket.io/1.3.5/socket.io.min.js"></script>
    <script type="text/javascript" charset="utf-8">
        $(document).ready(function(){
            namespace = ''; // change to an empty string to use the global namespace

            // the socket.io documentation recommends sending an explicit package upon connection
            // this is specially important when using the global namespace
            var socket = io.connect('http://' + document.domain + ':' + location.port + namespace);

            // event handler for server sent data
            // the data is displayed in the "Received" section of the page
            socket.on('pktdata', function(msg) {
		    var $path = $(document.createElementNS('http://www.w3.org/2000/svg', 'path'));
		    objs = []
		    for (var i = 0; i < msg.data["data"].length; i++) {
		    obj = jQuery.parseJSON(msg.data["data"][i]);
		    objs.push({
			src:[Number(obj["srclat"]), Number(obj["srclog"])],
			dst:[Number(obj["dstlat"]), Number(obj["dstlog"])],
			$:$path
			});
		//	console.log("src", Number(msg.data["data"][i]["srclat"]), Number(msg.data["data"][i]["srclog"]))
		//	console.log("dst", Number(msg.data["data"][i]["dstlat"]), Number(msg.data["data"][i]["dstlog"]))
		    };
		    $('#geo').prepend($path);
		    draw();
            });

        });
    </script>
